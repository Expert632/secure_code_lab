name: üîê Secret Scan CI

# D√©clenchement √† chaque push sur main ou PR
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  detect-secrets:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # n√©cessaire pour scanner tout l'historique

      # 2Ô∏è‚É£ Scanner le code pour les secrets
      - name: Scan for secrets with Gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --source . --no-git -v --report-format=json --report-path=gitleaks-report.json

      # 3Ô∏è‚É£ Optionnel : g√©n√©rer un rapport JSON
      - name: Save Gitleaks report
        if: always() # toujours ex√©cuter, m√™me si secrets d√©tect√©s
        uses: actions/upload-artifact@v3
        with:
          name: gitleaks-report
          path: gitleaks-report.json
